<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Notepad</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
            />
        <link rel="shortcut icon" type="image/png"
            href="/assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="/assets/css/styles.css">

        <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap');
    .navbar-brand, .display-4 {
        font-family: 'Lobster Two', sans-serif;
    }
    body, html {
      background-image: url("./assets/images/ocean.jpg");
      background-position: center;
      background-size: cover;
      
      }
      .sub {
          color: rgba(255, 255, 255);
      }

      .about {
          margin-top: 35px;
          text-decoration: underline;
          text-decoration-color: orange;
      }
      .about:hover {
          cursor: pointer;
      }

      .alert{
          margin-top: 5px;
          background-color: rgba(255, 255, 255, 0.76) !important;
      }
      .alert strong, .close{
          color: orange !important;
      }
      .close {
          border: 1px solid orange
      }
  </style>
    </head>

    <body>
        <nav class="navbar">
            <a class="navbar-brand" href="/">Notepad
            </a>
        </nav>
        <div class="container">
            <div style="margin-top: 80px;" class="jumbotron text-center">
                <h1 class="display-4">Notepad</h1>
                <h4 class="sub">Express Notepad</h4>
                <a class="btn start-btn" href="/notes" role="button">Get Started</a>
                <div class="about sub" id="about">About</div>
                <div class="alert alert-warning alert-dismissible fade show"
                    role="alert">
                    <strong>Simple flat database that implements CRUD (Create,
                        Read, Update, and Delete) of notes stored by user!</strong>
                    <button type="button" class="close" data-dismiss="alert"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/assets/js/index.js"></script>
    </body>

</html>
